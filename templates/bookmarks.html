<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bookmarks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; color: #343a40; margin: 0; }
        .content { padding: 20px; max-width: 900px; margin: 0 auto; }
        .paper-item { background-color: #ffffff; border: 1px solid #dee2e6; border-radius: 8px; padding: 20px; margin-bottom: 25px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
        navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}").then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
            console.log('ServiceWorker registration failed: ', err);
        });
        });
    }
    </script>
</head>
<body>
    <div class="content">
        <h1>My Bookmarks ðŸ“š</h1>
        <p><a href="{{ url_for('home') }}">&larr; Back to Main Feed</a></p>

        {% if papers %}
            {% for paper in papers %}
            <div class="paper-item">
                <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                    <div>
                        <h3>{{ paper.title }}</h3>
                    </div>
                    <form action="{{ url_for('toggle_bookmark') }}" method="post" style="min-width: 120px; text-align: right;">
                        <input type="hidden" name="entry_id" value="{{ paper.entry_id }}">
                        <button type="submit">â˜… Un-bookmark</button>
                    </form>
                </div>
                <strong>Authors:</strong> {{ paper.authors }}<br>
                <strong>Published:</strong> {{ paper.published_date }}<br>
                <a href="{{ paper.pdf_link }}" target="_blank">Read PDF</a>
                <p>{{ paper.summary }}</p>
            </div>
        {% endfor %}
        {% else %}
            <p>You haven't bookmarked any papers yet.</p>
        {% endif %}
    </div>
</body>
</html>
